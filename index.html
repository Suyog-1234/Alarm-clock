<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="AlarmBox">
      <img src="clock-png-25766.png" width="100px" alt="" />
      <h1 id="time">04:20:30 PM</h1>
      <div class="SelectBox-Content">
        <div class="Content">
          <select name="" id="">
            <option value="Hour" selected hidden>Hour</option>
           
          </select>
        </div>
        <div class="Content">
          <select name="" id="">
            <option value="Minute" selected hidden>Minute</option>
           
          </select>
        </div>
        <div class="Content">
          <select name="" id="">
            <option value="AM/PM" selected hidden>AM/PM</option>
           
          </select>
        </div>
      </div>
      <button >Set Alarm</button>
      <p id="LastComment"># Double-click on clear alarm to stop and reset.</p>
    </div>
  </body>
</html>
